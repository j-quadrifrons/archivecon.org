{{ if eq .Site.Params.applications "open" }}
		<h3 class="flag">Applications are now open for {{ time.Now.Year }}</h3>
{{ else if eq .Site.Params.applications "soon" }}
		<h3 class="flag">Applications will open on {{ $.Site.Params.app_opens | dateFormat "January 2, 2006" }}</h3>
{{ else }}
		<h3 class="flag">Registration is currently closed</h3>
{{ end }}
